<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealerships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dealership</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
                </ul>
                <div class="d-flex" id="auth-section">
                    <button class="btn btn-outline-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Dealers</h1>
        <div class="mb-3">
            <label for="state-filter" class="form-label">Filter by State</label>
            <select class="form-select" id="state-filter" onchange="filterState()">
                <option value="">All States</option>
                <option value="Kansas">Kansas</option>
                <option value="Texas">Texas</option>
            </select>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dealer Name</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>ZIP</th>
                    <th>State</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="dealer-table">
                <!-- Dealers will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        let isLoggedIn = false;
        const username = "user01";

        async function fetchDealers(state = "") {
            let url = "/djangoapp/fetchDealers/";
            if (state) {
                url += state + "/";
            }
            const response = await fetch(url);
            const data = await response.json();
            const tableBody = document.getElementById('dealer-table');
            tableBody.innerHTML = "";

            data.dealerships.forEach(dealer => {
                const actionBtnText = isLoggedIn ? "Review Dealer" : "View";
                const row = `
                    <tr>
                        <td>${dealer.id}</td>
                        <td>${dealer.full_name}</td>
                        <td>${dealer.city}</td>
                        <td>${dealer.address}</td>
                        <td>${dealer.zip}</td>
                        <td>${dealer.state}</td>
                        <td><a href="dealer_details.html?id=${dealer.id}" class="btn btn-primary btn-sm">${actionBtnText}</a></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function login() {
            isLoggedIn = true;
            document.getElementById('auth-section').innerHTML = `
                <span class="navbar-text me-3">Welcome, ${username}</span>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            `;
            fetchDealers(); // Re-render if needed
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('auth-section').innerHTML = `
                <button class="btn btn-outline-primary" onclick="login()">Login</button>
            `;
        }

        function filterState() {
            const state = document.getElementById('state-filter').value;
            fetchDealers(state);
        }

        // Check for login query param to simulate login from URL for separate screenshots if needed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('login') === 'true') {
            login();
        }

        fetchDealers();
    </script>
</body>

</html>
