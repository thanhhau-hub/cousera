<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dealership</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="dealer-info">
        <h3>Dealer Details</h3>
        <!-- Dealer Info -->
    </div>

    <div class="container mt-4">
        <h4>Reviews</h4>
        <div id="reviews-list">
            <!-- Reviews -->
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <h4>Write a Review</h4>
        <div class="card p-3">
            <form id="review-form" onsubmit="submitReview(event)">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="reviewer-name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Review</label>
                    <textarea class="form-control" id="review-text" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="purchase-check">
                    <label class="form-check-label">Purchased Car?</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dealerId = urlParams.get('id') || 1;

        async function loadData() {
            // Fetch Dealer
            const dealerResp = await fetch(`/dealer/${dealerId}`);
            const dealerData = await dealerResp.json();
            const dealer = dealerData.dealer;

            document.getElementById('dealer-info').innerHTML = `
                <h1>${dealer.full_name}</h1>
                <p>${dealer.address}, ${dealer.city}, ${dealer.state} ${dealer.zip}</p>
            `;

            // Fetch Reviews
            const reviewsResp = await fetch(`/reviews/dealer/${dealerId}`);
            const reviewsData = await reviewsResp.json();
            renderReviews(reviewsData.reviews);
        }

        function renderReviews(reviews) {
            const list = document.getElementById('reviews-list');
            list.innerHTML = "";
            reviews.forEach(review => {
                const item = `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${review.name}</h5>
                            <p class="card-text">${review.review}</p>
                            <p class="text-muted"><small>${review.car_make} ${review.car_model} (${review.car_year})</small></p>
                            ${review.sentiment ? `<span class="badge bg-info">${review.sentiment}</span>` : ''} 
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });
        }

        async function submitReview(e) {
            e.preventDefault();
            const name = document.getElementById('reviewer-name').value;
            const text = document.getElementById('review-text').value;

            // Mock submission and re-render
            const newReview = {
                name: name,
                review: text,
                car_make: "Audi",
                car_model: "A6",
                car_year: 2023,
                sentiment: "positive" // Mock sentiment
            };

            const list = document.getElementById('reviews-list');
            const item = `
                 <div class="card mb-2 border-success">
                    <div class="card-body">
                        <h5 class="card-title">${newReview.name}</h5>
                        <p class="card-text">${newReview.review}</p>
                        <p class="text-muted"><small>${newReview.car_make} ${newReview.car_model} (${newReview.car_year})</small></p>
                         <span class="badge bg-success">positive</span>
                    </div>
                </div>
            `;
            list.innerHTML += item;

            alert("Review Submitted!");
        }

        loadData();
    </script>
</body>

</html>
