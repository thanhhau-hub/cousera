<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dealership</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="dealer-info">
        <h3>Dealer Details</h3>
        <!-- Dealer Info -->
    </div>

    <div class="container mt-4">
        <h4>Reviews</h4>
        <div id="reviews-list">
            <!-- Reviews -->
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <h4>Write a Review</h4>
        <div class="card p-3">
            <form id="review-form" onsubmit="submitReview(event)">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="reviewer-name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Review</label>
                    <textarea class="form-control" id="review-text" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="purchase-check"
                        onchange="togglePurchaseFields()">
                    <label class="form-check-label">Purchased Car?</label>
                </div>
                <div id="purchase-fields" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Purchase Date</label>
                        <input type="date" class="form-control" id="purchase-date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Car Make</label>
                        <select class="form-select" id="car-make">
                            <option value="">Select Make</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Car Year</label>
                        <input type="number" class="form-control" id="car-year" min="2015" max="2025">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="post-review-btn">Post Review</button>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dealerId = urlParams.get('id') || 1;

        async function loadData() {
            // Fetch Dealer
            const dealerResp = await fetch(`/djangoapp/fetchDealer/${dealerId}`);
            const dealerData = await dealerResp.json();
            const dealer = dealerData.dealer;

            document.getElementById('dealer-info').innerHTML = `
                <h1>${dealer.full_name}</h1>
                <p><strong>Address:</strong> ${dealer.address}, ${dealer.city}, ${dealer.state} ${dealer.zip}</p>
            `;

            // Fetch Reviews
            const reviewsResp = await fetch(`/djangoapp/reviews/dealer/${dealerId}`);
            const reviewsData = await reviewsResp.json();
            renderReviews(reviewsData.reviews);

            // Fetch Cars for dropdown
            const carsResp = await fetch(`/djangoapp/get_cars/`);
            const carsData = await carsResp.json();
            const makeSelect = document.getElementById('car-make');
            carsData.CarModels.forEach(car => {
                const opt = document.createElement('option');
                opt.value = car.car_make + " " + car.car_model;
                opt.text = car.car_make + " " + car.car_model;
                makeSelect.add(opt);
            });
        }

        function togglePurchaseFields() {
            const checked = document.getElementById('purchase-check').checked;
            document.getElementById('purchase-fields').style.display = checked ? 'block' : 'none';
        }

        function renderReviews(reviews) {
            const list = document.getElementById('reviews-list');
            list.innerHTML = "";
            reviews.forEach(review => {
                const item = `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${review.name}</h5>
                            <p class="card-text">${review.review}</p>
                            <p class="text-muted"><small>${review.car_make} ${review.car_model} (${review.car_year})</small></p>
                            ${review.sentiment ? `<span class="badge bg-info">${review.sentiment}</span>` : ''} 
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });
        }

        async function submitReview(e) {
            e.preventDefault();
            const name = document.getElementById('reviewer-name').value;
            const text = document.getElementById('review-text').value;
            const purchased = document.getElementById('purchase-check').checked;
            const carInfo = document.getElementById('car-make').value || "Unknown Car";
            const year = document.getElementById('car-year').value || "N/A";

            // Mock sentiment analysis call
            const sentResp = await fetch(`/djangoapp/analyze/${encodeURIComponent(text)}`);
            const sentData = await sentResp.json();

            // Mock submission and re-render
            const list = document.getElementById('reviews-list');
            const item = `
                 <div class="card mb-2 border-success">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">${text}</p>
                        <p class="text-muted"><small>${carInfo} (${year})</small></p>
                         <span class="badge bg-success">${sentData.sentiment}</span>
                    </div>
                </div>
            `;
            list.innerHTML += item;

            alert("Review Submitted!");
        }

        loadData();
    </script>
</body>

</html>
